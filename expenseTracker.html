<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Expense Tracker</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(60,72,100,0.15);
            padding: 32px 28px 28px 28px;
        }
        h2, h3 {
            text-align: center;
            color: #4f46e5;
            font-weight: 700;
            margin-bottom: 24px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #6366f1;
            outline: none;
        }
        input[type="submit"] {
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(99,102,241,0.08);
        }
        input[type="submit"]:hover {
            background: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
            box-shadow: 0 4px 16px rgba(99,102,241,0.13);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #f3f4f6;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(60,72,100,0.07);
        }
        th, td {
            padding: 12px 10px;
            text-align: center;
            
            border-right: 1px solid rgba(80, 79, 79, 0.247);
            border-left: 1px solid rgba(80, 79, 79, 0.162);

        }
        th {
            background: #6366f1;
            color: #fff;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        tr:nth-child(even) td {
            background: #e0e7ff;
        }
        tr:nth-child(odd) td {
            background: #f3f4f6;
        }
        @media (max-width: 600px) {
            .container {
            padding: 16px 6px;
            }
            table, th, td {
            font-size: 0.95rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form action="" id="expenseForm">
            <input type="text"
            id="description"
            placeholder="Expense Description"
            required><br>
            <select name="category" id="category" required>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Health">Health</option>
                <option value="Other">Other</option>
            </select><br>
            <input type="number" placeholder="Amount" id="amount" required><br>
            <input type="submit" value="Add Expense">
        </form>
        <h3>Expense Summary</h3>
        <table id="eXpensetable">
            <thead>
                <tr>
                    <th>Desciption</th>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="expenseList">

            </tbody>

        </table>
    </div>


    <script>
        const expenseForm = document.getElementById('expenseForm')
        const expenseList = document.getElementById('expenseList')

        expenseForm.addEventListener('submit',function(event){
            event.preventDefault();

            const description = document.getElementById('description').value;
            const category = document.getElementById('category').value;
            const amount = document.getElementById('amount').value;

            if(description && category && !isNaN(amount) && amount !== ""){
                const newRow = document.createElement('tr');
                newRow.innerHTML =
                `<td>${description}</td>
                <td>${category}</td>
                <td>${amount}</td>`;

                expenseList.appendChild(newRow);

                document.getElementById('description').value ='';
                document.getElementById('amount').value =''; 
                document.getElementById('category').value =''
                
            }
            else{
                alert("please the details of expense")
            }
           
        })
    </script>
</body>
</html>
